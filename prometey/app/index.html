<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>TITLE....</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- иконки рядом со вкладкой в браузере -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- окрашивает вкладку на мобильных устройствах в нужный цвет -->
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#1A1A1A"> 
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#1A1A1A">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#1A1A1A">

	<!-- так как стили у нас загружаются внизу страницы, пока они не подгрузятся страница будет прозрачной, чтобы не показывать разброс на странице -->

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #1A1A1A; }</style> 
	
</head>

<body class="ishome"> 	
		<!-- is="ishome" вставляем класс ishome,  если страница главная, isnohomе, если  страница не главная,
		так как стили body могут отличаться на разных страницах-->		

	
	<link rel="stylesheet" href="css/main.min.css"> 
	<script src="js/scripts.min.js"></script>
</body>
</html>
